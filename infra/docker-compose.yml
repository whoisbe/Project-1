services:
  typesense:
    image: typesense/typesense:29.0
    container_name: typesense
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
      TYPESENSE_DATA_DIR: /data
    command: >
      --data-dir /data
      --api-key=${TYPESENSE_API_KEY:-xyz}
      --enable-cors
    volumes:
      - typesense-data:/data

volumes:
  typesense-data: